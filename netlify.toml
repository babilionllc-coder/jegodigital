# Netlify Deployment Configuration for JegoDigital Agents Dashboard

# This file tells Netlify how to deploy your dashboard

# Build settings
[build]
  publish = "/"
  command = ""

# Redirect rules for custom domain
[[redirects]]
  from = "/agents"
  to = "/jegodigital-agents-dashboard.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache settings for better performance
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
